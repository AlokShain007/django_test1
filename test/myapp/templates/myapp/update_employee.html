{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

  <form class="col-6 mx-auto card p-3 shadow-lg form-transparent" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-white">Update Employee Details</h2>
    <hr>
    <div class="mb-3">
      <label class="form-label text-white">Employee Name</label>
      <input required name="employee_name" value="{{employee.employee_name}}" type="text" class="form-control shadow-effect text-white">
    </div>

    <div class="mb-3">
      <label class="form-label text-white">Employee Details</label>
      <textarea required name="employee_details" class="form-control shadow-effect text-white">{{employee.employee_details}}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Employee</button>
  </form>
  
  
  {% endblock %}
